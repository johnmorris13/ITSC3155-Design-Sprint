<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <h3>Your Calendar Events:</h3>
    <ul>
        {% for event in events %}
        <li>{{ event }}</li>
        {% endfor %}
    </ul>
</body>
</html>
